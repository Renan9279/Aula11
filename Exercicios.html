<script>
		var num1=prompt("Digite um número!")

		var num2=prompt("Digite um número!")

		var num3=prompt("Digite um número!")

		var num4=prompt("Digite outro números para somar")

		function soma(){

			var res =parseInt(num1) + parseInt(num2) + parseInt(num3) + parseInt(num4);

			alert("Resultado da Operação" + res/4);

			if (res>= 7) {
				document.write("Aprovado");
	        }else{
	        	document.write("Reprovado");
}
    }soma();
	</script>
